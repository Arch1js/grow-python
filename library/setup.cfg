# -*- coding: utf-8 -*-
[metadata]
name = grow
version = 0.0.1
author = Philip Howard, Paul Beech
author_email = paul@pimoroni.com
description = Grow HAT Mini. A plant valet add-on for the Raspberry Pi
long_description = file: README.rst
keywords = Raspberry Pi
url = https://www.pimoroni.com
project_urls =
	GitHub=https://www.github.com/pimoroni/grow-python
license = MIT
# This includes the license file(s) in the wheel.
# https://wheel.readthedocs.io/en/stable/user_guide.html#including-license-files-in-the-generated-wheel-file
license_files = LICENSE.txt
classifiers =
	Development Status :: 4 - Beta
	Operating System :: POSIX :: Linux
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: System :: Hardware

[options]
packages = grow
install_requires =
	st7735
	fonts
	font-roboto
	astral
	pytz
	sounddevice

[flake8]
exclude =
	.tox,
	.eggs,
	.git,
	__pycache__,
	build,
	dist
ignore =
	E501

[pimoroni]
py2deps =
	python-pip
	python-numpy
	python-smbus
	python-pil
	python-spidev
	python-rpi.gpio
py3deps =
	python3-pip
	python3-numpy
	python3-smbus
	python3-pil
	python3-spidev
	python3-rpi.gpio
commands =
	printf "Setting up i2c and SPI..\n"
	raspi-config nonint do_spi 0
	raspi-config nonint do_i2c 0
	